

<style>
.dimmed {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 15;
}

.dimmed:after {
  content: " ";
  z-index: -1;
  display: block;
  position: absolute;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.5);
}
</style>

<script>

var counter = 10;
var id;
id = setInterval(function() {
    counter--;
    if(counter < 0) {
        $('#advert').remove();
        clearInterval(id);
    } else {
        $('#sec').html(counter);
    }
}, 1000);

</script>

<div class="dimmed" id="advert">

                        </section>
   </div>
</div>
