{{define "status"}}
<div class="status countdown">
    <p>Remaining: <span id='countdown'>0:00</span></p>
</div>
<div class="status qa">
    <p>Questions Answered: <span id='qa'>0</span></p>
</div>
<div class="status ra">
    <p>Correct Answers: <span id='ra'>0</span></p>
</div>
<div class="dimmed2" id="redirected" style="display:none;">
    <div class="redirect">
        You are being redirected...
    </div>
</div>
{{end}}
