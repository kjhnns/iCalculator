{{define "body"}}
<section class="wrapper style1">
    <div class="container">
        <div class="row">
            <div class="5u">
                <section>
                    <h3>Bitte lösen Sie folgende Aufgabe.</h3>
                    <section class="special box">
                        <p id="question"></p>
                    </section>
                    <h5>Aktuelles Taschenrechner Ergebnis:</h5>
                    <p>
                        <div id="result">0</div>
                    </p>
                    <p class="centerText">
                        <input type="button" value="Prüfen" id="check" />
                    </p>
                </section>
            </div>
            <div class="4u -1u">
                {{template "calculator" .}}
            </div>
        </div>
    </div>
</section>
{{template "countdown" .}}
{{if .advert}} {{template "advert" .}} {{end}}
<script>
$(function() {
    var timeOutFunction = function() {
        // variables
        var status = getStatus();
        var reference = "{{ .reference }}";

        // baseurl
        var href = "http://umfragen.ise.tu-darmstadt.de/sosci/freetrialfreemium/";

        // parameters
        href += "?i=" + reference;
        href += "&password=test";
        href += "&ra="+status.rA;
        href += "&qa="+status.qA;

        location.href = href;
    };
    setTimeout(timeOutFunction, 120000); // 120,000ms eq 3min
});
</script>
{{end}}
