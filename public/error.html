var React = require('react');
var DefaultLayout = require('./layouts/default');

var Error = React.createClass({
  render: function() {
    return (
      <DefaultLayout>
         <h2>Achtung es ist ein Fehler aufgetreten!</h2>
         {this.props.message}
      </DefaultLayout>
    );
  }
});

module.exports = Error;
